<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">YouTube Clone</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <!-- Main Content (Video Grid) -->
    <div class="video-grid">
        <!-- Video Card 1 -->
        <div class="video-card">
            <img src="assets/video-thumbnails/video1.jpg" alt="Video 1">
            <div class="video-info">
                <h3>Video Title 1</h3>
                <p>Description of video 1</p>
            </div>
        </div>

        <!-- Video Card 2 -->
        <div class="video-card">
            <img src="assets/video-thumbnails/video2.jpg" alt="Video 2">
            <div class="video-info">
                <h3>Video Title 2</h3>
                <p>Description of video 2</p>
            </div>
        </div>

        <!-- Video Card 3 -->
        <div class="video-card">
            <img src="assets/video-thumbnails/video3.jpg" alt="Video 3">
            <div class="video-info">
                <h3>Video Title 3</h3>
                <p>Description of video 3</p>
            </div>
        </div>

        <!-- Add more video cards as needed -->
    </div>

    <!-- Video Player (for when a video is clicked) -->
    <div class="video-player">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
